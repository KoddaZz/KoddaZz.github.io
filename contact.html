        <main>

            <h1 id="contact-heading">Qu'avez vous pensé de notre site ?</h1>
            
            <form class="formulaire" action="mailto:jules.fuselier@etu.univ-amu.fr">

                
                <h2> Donnez votre Avis !</h2>

                <label for="textprenom" class="label">Prenom</label>
                <input type="text" name="" id="textprenom" placeholder="Prenom" required>

                <label for="textnom" class="label" >Nom</label>
                <input type="text" name="" id="textnom" placeholder="Nom" required>

                <label for="textemail"class="label" >Email</label>
                <input type="text" name="" id="textemail" placeholder="adresse.email@yahoo.com" required>

                <label for="note" class="label" >Note</label>
                <input type="text" id="note" name="note" pattern="^[1-9]$|^10$" placeholder="Entrez une note de 1 à 10" required>

                <label for="commentaires" class="label" >Avis</label>
                <textarea name="" rows="2" cols="50" id="commentaires" placeholder="Donnez votre avis sur ce magnifique site !"></textarea>


                <input type="submit" id="envoi" value="Envoyer">


            </form>
    </main>
